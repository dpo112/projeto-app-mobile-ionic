<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Funcionário Cadastro
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="formGroup"> <!-- vinculo com a variavel formGroup -->
      <ion-list>
        <ion-label floating>Matricula</ion-label>
        <!-- formControlName -> atributo do formgroup -->
        <ion-input formControlName="matricula" type=text></ion-input>
      
      
          <ion-label floating>Nome</ion-label>
          <ion-input formControlName="nome" type=text></ion-input>
        
        
          <ion-label floating>Salário</ion-label>
          <ion-input formControlName="salario" type=text></ion-input>
       
        
          <ion-label floating>Cargo</ion-label>
          <ion-input formControlName="cargo" type=text></ion-input>
        
        
            <ion-label floating>E-mail</ion-label>
            <ion-input formControlName="email" type=text></ion-input>
            
  
            <ion-label floating>Cpf</ion-label>
            <ion-input formControlName="cpf" type=text></ion-input>
          </ion-list>
          <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
    </form>
  </ion-content>
