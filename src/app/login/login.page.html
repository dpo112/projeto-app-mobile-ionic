<ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-button expand="full" color="dark" (click)="login()">Entrar</ion-button>
    <ion-button expand="full" (click)="goNovoUsuario()">Novo Usu√°rio</ion-button>
    <ion-button expand="full"color="danger" (click)="goNovaSenha()">Esqueci a senha</ion-button>
  </ion-content>
