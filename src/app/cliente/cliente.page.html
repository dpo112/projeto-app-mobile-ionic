<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Clientes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-list>
        <ion-item *ngFor="let c of listaCliente">
          <ion-label>{{c.nomeCompleto}}</ion-label>
          <ion-icon name="arrow-forward" slot="end" (click)="goPage(c.id)"></ion-icon>
        </ion-item>
      </ion-list>
  </ion-content>
