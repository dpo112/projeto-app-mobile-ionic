<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Cliente Cadastro
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    
    <form [formGroup]="formGroup"> <!-- vinculo com a variavel formGroup -->
      <ion-list>
          
              <ion-label floating>E-mail</ion-label>
              <ion-input formControlName=email type=text></ion-input>
            </ion-list>
            <ion-list>
                <ion-label floating>Senha</ion-label>
                <ion-input formControlName=senha type=text></ion-input>
              </ion-list>
        <ion-label floating>Nome Completo</ion-label>
        <ion-input formControlName=nomeCompleto type=text></ion-input>
    
          <ion-list>
            <ion-label floating>Data de Nascimento</ion-label>
            <ion-input formControlName=dataNascimento type=text></ion-input>
          </ion-list>
          <ion-list>
            <ion-label floating>Telefone</ion-label>
            <ion-input formControlName=telefone type=text></ion-input>
          </ion-list>
          <ion-list>
            <ion-label floating>CPF</ion-label>
            <ion-input formControlName=cpf type=text></ion-input>
          </ion-list>
  
          <ion-button expand="full" (click)="cadastrar()">Cadastrar</ion-button>
    </form>
  </ion-content>
